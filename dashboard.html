<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- CSS link -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <div class="dashboard-container">
        <h1>Welcome, {{ name }}!</h1>
        <h2>Your Health Metrics:</h2>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Heart Rate</th>
                    <th>Blood Pressure</th>
                    <th>Weight</th>
                    <th>Steps Walked</th>
                    <th>Calories Burned</th>
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                <tr>
                    <td>{{ row[2] }}</td>
                    <td>{{ row[3] }}</td>
                    <td>{{ row[4] }}</td>
                    <td>{{ row[5] }}</td>
                    <td>{{ row[6] }}</td>
                    <td>{{ row[7] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/input_vitals">Add Vitals</a> | <a href="/logout">Logout</a>
    </div>
</body>

</html>
